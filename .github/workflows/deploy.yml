name: Deploy Backend to EC2

on:
  push:
    paths:
      - 'backend/**'  # ✅ Runs only if files inside the backend folder are changed
    branches:
      - main  # ✅ Runs only if pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd ~/Jobsforce/backend
            git pull origin main
            pm2 restart all
